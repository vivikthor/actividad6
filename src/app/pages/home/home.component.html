<app-navbar />
<main class="container p-3 w-100">
  <div class="row">
    @for (user of USERS; track user._id) {
    <div class=" card col-12 col-sm-6 col-md-4">
      <app-user-card [myUser]="user"></app-user-card>
    </div>
    }@empty {
    <h1>No hay usuarios</h1>
    }

    @for (page of PAGES; track $index) {
        <button (click)="moveToPage(page)">{{page}}</button>
    }
  </div>
</main>
